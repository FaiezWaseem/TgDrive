<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG DRIVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="container bg-white">
            <div class="row">
                <div class="col-12">
                    <div class="card-box">
                        <div class="row">
                            <div class="col-lg-6 col-xl-6">
                                <h4 class="header-title m-b-30">My Files</h4>
                            </div>
                            <div class="col-lg-6 col-xl-6">
                                <input type="text" class="form-control m-4" placeholder="Search Here">
                                <button type="button" class="btn btn-primary" id="refresh">
                                    <i class="fa fa-refresh"></i>
                                </button>
                                <button type="button" class="btn btn-primary" id="upload">Upload</button>
                            </div>
                        </div>

                        <div class="row" id="uploading-status">


                        </div>

                        <div class="row" id="files">
                            <div class="d-flex align-items-center">
                                <strong>Loading...</strong>
                                <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- container -->
    </div>
    <script src="./script.js"></script>
</body>

</html>
